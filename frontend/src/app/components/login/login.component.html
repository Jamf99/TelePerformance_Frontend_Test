<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>Login</h2>
        </div>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required />
                    <mat-error *ngIf="loginForm.controls.email.errors">
                        Required email address
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
                    <button mat-icon-button matSuffix (click)= "hide = !hide"
                        [attr.aria-label] = "'Hide Password'" [attr.aria-pressed] = "hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
